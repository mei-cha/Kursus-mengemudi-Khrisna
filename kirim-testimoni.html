<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Testimoni - Krishna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/Home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        .star-rating label {
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f59e0b; /* yellow-500 */
        }
    </style>
</head>
<body class="font-sans scroll-smooth">
    
    <div id="navbar-placeholder"></div>
    
    <section class="min-h-screen pt-24 pb-16 bg-gray-50">
        <div class="container mx-auto px-6 max-w-2xl">
            
            <div class="bg-white p-8 md:p-10 rounded-xl shadow-2xl border-t-4 border-blue-500">
                <h1 class="text-3xl font-black text-gray-900 mb-2">Berikan Ulasan Terbaik Anda</h1>
                <p class="text-gray-600 mb-8">Ulasan Anda sangat berharga bagi kami dan calon peserta lainnya!</p>
            
                <form action="#" method="POST" class="space-y-6">
                    
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Nama Anda (Opsional: Inisial saja)</label>
                        <input type="text" id="nama" name="nama" placeholder="Contoh: Budi S." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rating Layanan Kami</label>
                        <div class="flex flex-row-reverse justify-start star-rating">
                            <input type="radio" id="rating-5" name="rating" value="5" class="hidden" required>
                            <label for="rating-5" class="text-4xl text-gray-300 hover:text-yellow-500">&#9733;</label> 
                            <input type="radio" id="rating-4" name="rating" value="4" class="hidden">
                            <label for="rating-4" class="text-4xl text-gray-300 hover:text-yellow-500">&#9733;</label>
                            <input type="radio" id="rating-3" name="rating" value="3" class="hidden">
                            <label for="rating-3" class="text-4xl text-gray-300 hover:text-yellow-500">&#9733;</label>
                            <input type="radio" id="rating-2" name="rating" value="2" class="hidden">
                            <label for="rating-2" class="text-4xl text-gray-300 hover:text-yellow-500">&#9733;</label>
                            <input type="radio" id="rating-1" name="rating" value="1" class="hidden">
                            <label for="rating-1" class="text-4xl text-gray-300 hover:text-yellow-500">&#9733;</label>
                        </div>
                    </div>

                    <div>
                        <label for="ulasan" class="block text-sm font-medium text-gray-700 mb-1">Ulasan / Pendapat Anda</label>
                        <textarea id="ulasan" name="ulasan" rows="4" placeholder="Contoh: Instrukturnya sabar dan mobilnya terawat..." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-blue-500 focus:border-blue-500" required></textarea>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                            Kirim Testimoni
                        </button>
                    </div>
                </form>
            </div>
            
        </div>
    </section>
    
    <div id="footer-placeholder"></div>

    <script src="assets/js/Home.js"></script>
    
</body>
</html>
